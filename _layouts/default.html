<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }} - {{ site.name }}</title>

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@wejendorp" />
  <meta name="twitter:creator" content="@wejendorp" />

  <meta name="keywords" content="{{site.keywords | join: ','}}" />

  {% if page.description %}
    <meta name="description" content="{{ page.description | truncatewords: 200 | strip_newlines | escape_once }}" />
    <meta name="og:description" content="{{ page.description | truncatewords: 200 | strip_newlines | escape_once }}">
  {% else %}
    <meta name="description" content="{{ content | strip_html | truncatewords: 200 | strip_newlines | escape_once }}" />
    <meta name="og:description" content="{{ content | strip_html | truncatewords: 200 | strip_newlines | escape_once }}">
  {% endif %}

  {% if page.date %}
  <meta http-equiv="date" content="{{page.date |date: '%A, %d  %Y %H:%M:%S GMT'}}" />
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
  {% endif %}
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />


  <meta name="viewport" content="width=device-width">

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/syntax.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="navbar">
    <div class="container">
      <a class="title" href="/">dorp.io</a>
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/posts/">Posts</a>
        </li>
        <li>
          <a href="/about/">About</a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
  </div>

  <div class="container content">
    {{ content }}
  </div>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-23577403-2', 'dorp.io');
  ga('send', 'pageview');

  </script>
</body>
</html>
